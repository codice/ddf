# a docker-compose.yml to start a simple cluster with one ZooKeeper node and two Solr nodes.
#
version: '3.7'

services:

  zoo:
    image: zookeeper:${solr.zookeeper.version}
    container_name: zoo
    restart: always
    ports:
      - "2181:2181"
      - "2182:8080"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo:2888:3888:participant;2181
      JVMFLAGS: -Djute.maxbuffer=2097152 -Dzookeeper.4lw.commands.whitelist=mntr,conf,ruok
    volumes:
      - zoo_data:/data
      - zoo_datalog:/datalog
    networks:
      - solrcloud

  solr1:
    image: codice/ddf-solr:${project.version}
    container_name: solr1
    hostname: localhost
    restart: always
    entrypoint: docker-entrypoint.sh
    command: solr-fg
    ports:
      - "8994:8994"
      - "8995:8995"
    environment:
      - SOLR_HOST=localhost
      - SOLR_PORT=8994
      - SOLR_OPTS=-Djute.maxbuffer=2097152
      - ZK_HOST=zoo:2181
    volumes:
      - solr1_data:/var/solr
    networks:
      - solrcloud
    depends_on:
      - zoo

  solr2:
    image: codice/ddf-solr:${project.version}
    container_name: solr2
    restart: always
    entrypoint: docker-entrypoint.sh
    command: solr-fg
    environment:
      - SOLR_HOST=localhost
      - SOLR_PORT=8995
      - SOLR_OPTS=-Djute.maxbuffer=2097152
      - ZK_HOST=zoo:2181
    volumes:
      - solr2_data:/var/solr
    network_mode: "service:solr1"
    depends_on:
      - zoo
      - solr1

networks:
  solrcloud:

volumes:
  solr1_data:
    name: solr1_data
  solr2_data:
    name: solr2_data
  zoo_data:
    name: zoo_data
  zoo_datalog:
    name: zoo_datalog

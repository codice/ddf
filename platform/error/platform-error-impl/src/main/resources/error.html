<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Error</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 15px;
      line-height: 1.42857143;
      color: #2c3e50;
      background-color: #ffffff;
      margin: 0;
    }

    @media (min-width: 768px) {
      .container {
        width: 750px;
      }
    }

    @media (min-width: 992px) {
      .container {
        width: 970px;
      }
    }

    @media (min-width: 1200px) {
      .container {
        width: 1170px;
      }
    }

    .container {
      margin-right: auto;
      margin-left: auto;
      padding-left: 15px;
      padding-right: 15px;
    }

    .page-header {
      padding-bottom: 9px;
      margin: 42px 0 21px;
      border-bottom: 1px solid transparent;
    }

    article, aside, details, figcaption, figure, footer, header, main, nav, section, summary {
      display: block;
    }

    ul, ol {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .full-height {
      height: 100%;
    }

    a {
      color: #18bc9c;
      text-decoration: none;
      background: transparent;
    }

    .error-code {
      font-size: 700%;
      vertical-align: middle;
    }

    .error-message {
      font-size: 300%;
      vertical-align: middle;
    }

    .error-container {
      border: solid 5px #ecf0f1;
      border-radius: 30px;
    }

    .error-resolve-text {
      clear: both;
      display: block;
      padding-bottom: 10px;
      padding-left: 20px;
      font-size: 150%;
    }

  </style>
</head>
<body>
<div class="container page-header">
  <h2 id="pageHeader"></h2>
</div>
<main class="container full-height" role="main">

  <div class="container error-container">
    <span class="error-code">
      {{code}}
    </span>
    <span class="error-message">
      {{message}}
    </span>
    <span class="error-resolve-text">{{codeMessage}}</span>
  </div>
</main>
</body>
</html>

cluster_name: 'Test Cluster'

# Server is accessed on localhost          
listen_address: 127.0.0.1
rpc_address: localhost

start_rpc: true   #HUGH

# You may want to make the port non-standard if it might conflict
# with an actual Cassandra server running on the same box.
rpc_port: 9160

start_native_transport: true   #HUGH
# port for the CQL native transport to listen for clients on
native_transport_port: 9042  #HUGH

# Data stored in the target directory for this project
data_file_directories:
    - target/embeddedCassandra/data
commitlog_directory: target/embeddedCassandra/commitlog
saved_caches_directory: target/embeddedCassandra/saved_caches

# The embedded node is the only node in the cluster
seed_provider:
    - class_name: org.apache.cassandra.locator.SimpleSeedProvider
      parameters:
          - seeds: "127.0.0.1"

# Leave initial_token blank for embedded Cassandra!
initial_token:
auto_bootstrap: false
hinted_handoff_enabled: true
authenticator: org.apache.cassandra.auth.AllowAllAuthenticator
#HUGH authority: org.apache.cassandra.auth.AllowAllAuthority
partitioner: org.apache.cassandra.dht.RandomPartitioner
commitlog_sync: periodic
commitlog_sync_period_in_ms: 10000
disk_access_mode: auto
concurrent_reads: 2
concurrent_writes: 4
#HUGH sliced_buffer_size_in_kb: 64
storage_port: 7000
rpc_keepalive: true
thrift_framed_transport_size_in_mb: 15
thrift_max_message_length_in_mb: 16
snapshot_before_compaction: false
column_index_size_in_kb: 64
in_memory_compaction_limit_in_mb: 16
#HUGH rpc_timeout_in_ms: 10000
endpoint_snitch: org.apache.cassandra.locator.SimpleSnitch
dynamic_snitch: true
dynamic_snitch_update_interval_in_ms: 100 
dynamic_snitch_reset_interval_in_ms: 600000
dynamic_snitch_badness_threshold: 0.0
request_scheduler: org.apache.cassandra.scheduler.NoScheduler
encryption_options:
    internode_encryption: none
    keystore: conf/.keystore
    keystore_password: cassandra
    truststore: conf/.truststore
    truststore_password: cassandra
index_interval: 128

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Undelivered Messages</title>
    <style>
        .highlighted {
            background-color: #4b4b4b;
            color: white;
        }

        .not-highlighted {
            background-color: #838383;
            color: white;
        }

        .selected {
            padding: 5px;
        }

        span.clickable {
            padding: 5px;
            text-decoration: underline;
            cursor: pointer;
        }

        .container {
            position: absolute;
            overflow-y: auto;
            overflow-x: auto;
            top: 50px;
            bottom: 0px;
        }

        .table {
            word-wrap: break-word;
        }

        .not-expanded {
            overflow-y: hidden;
            max-height: 1.2em
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="./bundle.js?bust=${timestamp}"></script>
</body>
</html>

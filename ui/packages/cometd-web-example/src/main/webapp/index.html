<html>
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/css/ddf-theme-cosmo.css"/>
    <link rel="stylesheet" type="text/css" href="css/site.css"/>
    <link rel="stylesheet" type="text/css" href="css/renderjson.css"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body>

<div class="row">
    <div class="col-lg-12 col-lg-offset-0">
        <div style="margin-bottom: 60px; margin-left: 20px;">
            <h1>DDF CometD Client Example</h1>
        </div>
        <div class="col-lg-3">
            <div id="query" class="panel panel-default">
                <div class="panel-heading">
                    <h2 style="margin-bottom: 22px;">Query</h2>
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div style="margin-left: 10px; margin-right: 10px;">
                                    <input type="search" id="keyword" class="form-control"
                                           placeholder="Keyword Search" name="keyword">
                                </div>
                                <button id="search-btn"
                                        style="margin-left: 20px; margin-top: 20px;"
                                        class="btn btn-primary btn-large">Search
                                </button>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="panel-body">
                    <h3>Results:</h3>
                    <div id="results"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Notifications</h2>
                </div>
                <div id="notifications" class="panel-body"></div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>JSON Responses</h2>
                </div>
                <div id="json-responses" class="panel-body"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="lib/cometd-js-jquery/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="lib/cometd-js-jquery/org/cometd.js"></script>
<script type="text/javascript" src="lib/cometd-js-jquery/jquery/jquery.cometd.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/renderjson.js"></script>
<script type="text/javascript" src="js/application.js"></script>
</html>
